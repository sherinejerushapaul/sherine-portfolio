<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sherine's Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

        body {
            background-color: #e4f0fa;
            font-family: 'Poppins', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #2e3d59;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .container {
            margin-top: 30px;
        }

        .blog-link {
            background-color: #0d6efd;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }

        .blog-link a {
            color: white;
            font-weight: 500;
            text-decoration: underline;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            background-color: #ffffff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            font-size: 18px;
        }

        ul li:hover {
            background-color: #0d6efd;
            color: white;
            transition: 0.3s;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Sherine's Blog Highlights</h1>
        <p>Real-time Blog Titles Fetched from Medium</p>
    </div>

    <div class="container">
        <div class="blog-link">
            To read the full articles, <a href="https://medium.com/@gokusenset1" target="_blank">click here</a>.
        </div>

        <ul id="blogList">
            <!-- Blog titles will appear here -->
        </ul>
    </div>

    <script>
        async function getMediumPosts() {
            const response = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://medium.com/feed/@gokusenset1');
            const data = await response.json();
            const list = document.getElementById("blogList");

            data.items.slice(0, 5).forEach(item => {
                const li = document.createElement("li");
                li.textContent = item.title;
                list.appendChild(li);
            });
        }

        getMediumPosts();
    </script>
</body>

</html>
